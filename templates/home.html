<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShare - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="home.html" class="logo">SecureShare</a>
            <a href="index.html" class="btn" style="width: auto;">Logout</a>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>SecureShare</h1>
            <p>Your trusted platform for secure file sharing and storage. Upload, share, and manage your files with confidence.</p>
        </div>
    </section>

    <div class="container">
        <section class="file-upload-section">
            <div class="upload-area">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drag & Drop Files Here</h3>
                <p>or click to browse</p>
            </div>
            <div id="fileList" style="margin-top: 2rem;">
                <!-- Uploaded files will appear here -->
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
